<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35c398e458.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <form id="login-form">
            <input id="username" type="type" name="username" placeholder="Username">
            <input id="password" type="password" name="password" placeholder="Password">
            <input type="submit" value="Login" id="btn-submit">
        </form>
    </header>
    <script src="login.js"></script>
</body>
</html>
